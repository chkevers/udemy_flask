<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" sizes="200x200" href="/static/téléchargement.png">
    <link rel="apple-touch-startup-image" href="/static/téléchargement.png">
</head>
<body>
    <div class="box-item">
    <div>
        <h1>Welcome to the app</h1>
    </div>
    <br>
    <br>
    <div class="gradient-border" id="box" style="padding-left: 10px;">
    
    <form action="" method="post">Please enter your credentials
    <br>
    <br>
    <label class="caption" for="">username</label>
    <br>
    <input type="text" placeholder="user" name="bipuser" value="{{ request.form.bipuser }}"> 
    <br>
    <br>
    <label for="" class="caption">password</label>
    <br>
    <input type="password" placeholder="password" name="bippw" value="{{ request.form.bippw }}">
    <br>
    <!-- <label for="">choose file</label>
    <br>
    <input type="file" placeholder="file"> 
    <br> -->
    <br>
    <br>
    <input type="submit" class="btn btn-success" id="wrapper"></input>
    </form>
    {% if error %}
    <p style="color: red;"><strong>Error: {{ error }}</strong></p>
    {% endif %}
    </div>
    </div>
    <script>
        if (!navigator.serviceWorker.controller) {
            navigator.serviceWorker.register("/sw.js").then(function(reg) {
                console.log("Service worker has been registered for scope: " + reg.scope);
            });
        }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
